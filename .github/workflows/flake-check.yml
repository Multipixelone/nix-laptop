name: Flake Check
on:
  workflow_dispatch: # allows manual triggering
  push:
  pull_request:
jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Run Nix flake check
        run: nix flake check
